services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: mealuser
      POSTGRES_PASSWORD: mealpass
      POSTGRES_DB: mealdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
